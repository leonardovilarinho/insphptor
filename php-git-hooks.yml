pre-commit:
    enabled: true
    execute:
        composer: true
        jsonlint: false
        phplint: true
        phpmd:
            enabled: false
            options: null
        phpcs:
            enabled: true
            standard: PSR2
            ignore: tests/
        php-cs-fixer:
            enabled: false
            levels:
                psr0: false
                psr1: false
                psr2: false
                symfony: false
            options: null
        phpunit:
            enabled: true
            random-mode: false
            options: null
            strict-coverage:
                enabled: true
                minimum: !!float 0
            guard-coverage:
                enabled: true
                message: 'WARNING!!, your code coverage is lower.'
    message:
        right-message: 'HEY, GOOD JOB!!'
        error-message: 'FIX YOUR FUCKING CODE!!'
commit-msg:
    enabled: false
    regular-expression: ''
pre-push:
    enabled: false
    execute:
        phpunit:
            enabled: false
            random-mode: false
            options: null
            strict-coverage:
                enabled: false
                minimum: null
            guard-coverage:
                enabled: false
                message: null
    message:
        right-message: ''
        error-message: ''
